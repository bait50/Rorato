<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rotato</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div id="alertsContainer"></div>
            <div class="register-header">
                <img src="img/logo.jpg" alt="Logo" class="register-logo">
                <h3 class="card-title">Crear Cuenta</h3>
            </div>
            <form id="registerForm" data-parsley-validate>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="username" class="form-control" 
                           required data-parsley-required-message="El nombre de usuario es requerido">
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" id="registerEmail" class="form-control" 
                           required data-parsley-type="email" 
                           data-parsley-required-message="El correo electrónico es requerido"
                           data-parsley-type-message="Ingresa un correo electrónico válido">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" id="registerPassword" class="form-control" 
                           required minlength="6"
                           data-parsley-required-message="La contraseña es requerida"
                           data-parsley-minlength-message="La contraseña debe tener al menos 6 caracteres">
                </div>
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Foto de Perfil</label>
                    <input type="file" id="profilePicture" class="form-control">
                </div>
                <button type="submit" class="btn-register">Registrar</button>
            </form>
            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="login.html" class="login-link">Inicia sesión</a>
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/parsley-es.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
